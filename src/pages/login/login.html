  Other Declaration：界面的样式会自动适配系统，这里安卓的标题会自动左对齐，解决的方法是在scss文件加入  .toolbar-title-md {
  text-align: center;
}
-->
<ion-header> 

    <ion-navbar>
        <ion-title>登录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item >
        <ion-label fixed>账号</ion-label>
        <ion-input type="text" placeholder="请输入账号" #username></ion-input>
    </ion-item>
    <ion-item no-lines>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" placeholder="请输入密码" #password></ion-input>
    </ion-item>
	
    <ion-item no-lines>
        <label item-right>记住密码</label>
        <ion-toggle checked="false" toggle-class="toggle-assertive"
                    ng-model="emailNotification"
                    ng-true-value="'Subscribed'"
                    ng-false-value="'Unubscribed'"></ion-toggle>
    </ion-item>

    <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
        <button ion-button block color="danger" (click)="logIn(username, password)">
      登录
    </button>
    </div>

</ion-content>
